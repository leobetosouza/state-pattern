<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Estudo da State Pattern em JavaScript</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<h1>Estudo da State Pattern em JavaScript</h1>
		<p>Baseado no <a href="https://github.com/netojoaobatista/design-pattern.js/blob/master/behavioral/state/README.md" target="_blank">artigo do Neto</a></p>
	</header>
	<div id="main">
		<div id="disclaimer">
			<h2>Exemplo de uma aplicação com 4 estados</h2>
			<dl>
				<dt>Fechado:</dt>
				<dd>Pode abrir.</dd>
				<dt>Aberto</dt>
				<dd>Pode fechar e pode autenticar.</dd>
				<dt>Autenticado</dt>
				<dd>Pode escrever e pode apagar, ambas geram espera. Pode fechar.</dd>
				<dt>Em espera</dt>
				<dd>Pode esperar xD</dd>
			</dl>
		</div>
		<section id="app">
			
			<aside>
				<button onclick="STATES_APP.abrir();">Abrir</button>
				<button onclick="STATES_APP.fechar();">Fechar</button>
				<button onclick="STATES_APP.escrever();">Escrever</button>
				<button onclick="STATES_APP.apagar();">Apagar</button>
				<button onclick="STATES_APP.esperar();">Esperar</button>
				<form action="" id="auth_form">
					<fieldset>
						<legend>Autenticar</legend>
						<label for="auth_code">Código de autenticação:</label>
						<input type="text" id="auth_code" name="auth_code" required>
						<input type="submit" value="Verificar">
					</fieldset>
				</form>
			</aside>

			<p>Estado: <strong id="state_name"></strong></p>
			<div id="output"></div>
			<div id="log"></div>

		</section>
	</div>

	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="js/states.js"></script>
	<script>
		//STATES_APP.abrir();
	</script>
</body>
</html>
